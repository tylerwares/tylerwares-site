<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyler Wares | Digital Renaissance Man</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tyler-black': '#121212',
              'tyler-dark': '#1E1E1E',
              'tyler-gray': '#2D2D2D',
              'tyler-light': '#F5F5F5',
              'accent-green': '#00FF94', // Neon Green
              'accent-blue': '#00C2FF',  // Cyan Blue
              'accent-orange': '#FF6B00', // Safety Orange
              'accent-pink': '#FF0055',  // Hot Pink (Not Purple)
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', "Noto Sans", 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'glitch': 'glitch 1s linear infinite',
              'conveyor': 'conveyor 1s linear infinite',
              'robot': 'robot 0.5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              conveyor: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '20px 0' },
              },
              robot: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Ensures scroll doesn't hide behind sticky header */
      }
      body {
        background-color: #121212;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1E1E1E;
      }
      ::-webkit-scrollbar-thumb {
        background: #00FF94;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00C2FF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
